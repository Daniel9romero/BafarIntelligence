<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Token - BAFAR Intelligence</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #1976d2;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .back-link {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Configurar Token Privado</h1>
        
        <div class="info">
            <strong>Solo necesitas hacer esto una vez</strong><br>
            El token se guardar√° de forma segura en tu navegador
        </div>
        
        <input type="password" id="tokenInput" placeholder="Pega tu token aqu√≠ (ghp_...)" />
        
        <button onclick="saveToken()">üíæ Guardar Token</button>
        <button onclick="testToken()">üîç Probar Conexi√≥n</button>
        
        <div id="successMsg" class="success"></div>
        <div id="errorMsg" class="error"></div>
        
        <a href="index-collaborative.html" class="back-link">‚Üê Volver al Sistema</a>
    </div>
    
    <script>
        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                showError('Por favor ingresa tu token');
                return;
            }
            
            if (!token.startsWith('ghp_')) {
                showError('El token debe comenzar con ghp_');
                return;
            }
            
            // Guardar el token
            localStorage.setItem('github_private_token', token);
            showSuccess('‚úÖ Token guardado correctamente! Ya puedes cerrar esta ventana.');
        }
        
        async function testToken() {
            const token = document.getElementById('tokenInput').value.trim() || 
                         localStorage.getItem('github_private_token');
            
            if (!token) {
                showError('Por favor ingresa un token primero');
                return;
            }
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showSuccess(`‚úÖ Conexi√≥n exitosa! Usuario: ${user.login}`);
                    
                    // Tambi√©n guardar el token si la prueba fue exitosa
                    if (document.getElementById('tokenInput').value.trim()) {
                        localStorage.setItem('github_private_token', token);
                    }
                } else {
                    showError('‚ùå Token inv√°lido o sin permisos');
                }
            } catch (error) {
                showError(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        }
        
        function showSuccess(message) {
            const elem = document.getElementById('successMsg');
            elem.innerHTML = message;
            elem.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function showError(message) {
            const elem = document.getElementById('errorMsg');
            elem.innerHTML = message;
            elem.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        // Verificar si ya hay un token guardado
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('github_private_token');
            if (savedToken) {
                showSuccess('‚úÖ Ya tienes un token configurado. Puedes actualizarlo si lo deseas.');
            }
        });
    </script>
</body>
</html>
